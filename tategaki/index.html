<body>
<header>
    <h1><ruby>小倉<rt>おぐら</rt></ruby>百人一首</h1>
    <p>小倉百人一首は、平安時代末期から鎌倉時代初期にかけて活動した公家・<ruby>藤原定家<rt>ふじわらのさだいえ</rt></ruby>が選んだ秀歌撰である。定家は、飛鳥時代の天智天皇から鎌倉時代の順徳院まで、百人の歌人の優れた和歌を一首ずつ選び、年代順に色紙にしたためた。小倉百人一首が成立した年代は確定されていないが、十三世紀の前半と推定される。定家が小倉山で編纂したという由来から、「小倉百人一首」という通称が定着した。</p>
</header>
<div class="bg-1"></div>
<div class="box-1">
    <h2><ruby>小野小町<rt>おののこまち</rt></ruby></h2>
    <p>花の色は<br>うつりにけりな<br>いたづらに<br>わが身世にふる<br>ながめせしまに</p>
</div>
<div class="bg-2"></div>
<div class="box-2">
    <h2><ruby>寂蓮法師<rt>じゃくれんほうし</rt></ruby></h2>
    <p>村雨の<br>露もまだひぬ<br>槇の葉に<br>霧立ちのぼる<br>秋の夕暮れ</p>
</div>
